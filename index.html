<!DOCTYPE hyml>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Verse Post</title>
    <link rel="stylesheet" href="app/styles/css/normalize.css"/>
    <link rel="stylesheet" href="app/styles/css/main.css"/>
  </head>
  <body>
    <div class="board" id="board">
      <!-- background color -->
      <div class="background background-red" id="redBack"></div>
      <div class="background background-yellow" id="yelBack"></div>
      <div class="background background-black" id="blackBack"></div>
      <!-- text -->
      <div class="text" id="text">
        <div class="text-line text-lineUp" id="lineup"></div>
        <div class="text-line text-lineDown" id="linedown"></div>
        <div class="text-verse" id="textVerse">
          <p class="text-verse-innertext">STREBGTHEN YOUR FAITH</p>
          <p class="text-verse-innertext">NEVER GIVE UP</p>
          <p class="text-verse-innertext text-verse-chapter">LUKE 18:1</p>
        </div>
      </div>
    </div>
    <script src="app/script/js/main.js"></script>
  </body>
</html>
